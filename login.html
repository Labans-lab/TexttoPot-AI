<body>
	<header>

	</header>
	<section class="hero" style="max-width:400px; margin:40px auto;">
		<h2>User Login</h2>
		<form id="login-form">
			<label for="gmail">Gmail:</label>
			<input type="email" id="gmail" required placeholder="yourname@gmail.com"><br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" required><br><br>
			<button type="submit">Login</button>
		</form>
		<div id="login-message" style="margin-top:20px;"></div>
		<button id="logout-btn" style="display:none; margin-top:20px;">Logout</button>

		<!-- Sign Up Option -->
		<div style="margin-top:40px; border-top:1px solid #eee; padding-top:30px;">
			<h3>Don't have an account?</h3>
			<form id="signup-form">
				<label for="signup-gmail">Gmail:</label>
				<input type="email" id="signup-gmail" required placeholder="yourname@gmail.com"><br><br>
				<label for="signup-password">Password:</label>
				<input type="password" id="signup-password" required><br><br>
				<button type="submit">Sign Up</button>
			</form>
			<div id="signup-message" style="margin-top:20px;"></div>
		</div>
	</section>
